<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면</title>
  <style>
        .list table{
            boarder-collapse: collapse;
            width: 100%;
        }
        .list table th, .list table td {
            border: solid 1px #000;
        }
  </style>
</head>
<body>
  <h1>관리자 화면</h1>
  <div th:replace="/fragments/layout.html" :: fragment-admin-body-menu"></div>

  <div style="text-align: right;">
    <a href="/admin/email-template/create.do"> [메일 템플릿 등록]</a>
  </div>

    <div class="list">
        <table>
            <thead>
            <tr>
              <th>NO</th>
              <th>메일 템플릿 KEY</th>
              <th>메일 제목</th>
              <th>비고</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each ="x: ${list}">
              <!--<td th:text="${x.seq}">1</td>-->
                <td>1</td>
              <td>
                  <a th:text="${x.emailTemplateKey}"
                    th:href="${'update.do?emailTemplateKey=' +x.emailTemplateKey}">
                  </a>
              </td>
              <td th:text="${x.emailTitle}"></td>
                <td>..</td>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
